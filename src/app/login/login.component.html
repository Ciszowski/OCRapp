<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='acceuil'>Acceuil</a>
      <a mat-list-item routerLink='books'>Books</a>
      <a mat-list-item routerLink="addBooks">Ajouter un book</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="contain">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-raised-button [disabled]="isConnected" color="primary" (click)="onLogIn()" >Connexion</button>
      <button mat-raised-button [disabled]="!isConnected" color="warn" (click)="onLogOut()">Deconnexion</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
