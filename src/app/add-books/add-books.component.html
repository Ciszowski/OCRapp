<mat-card class="container">
    <mat-card-header>
        <h2 clas="mat-display-2">Ajouter un book</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)='onSubmitBook()' class="contain">
            <mat-form-field>
                <input matInput placeholder="titre" formControlName="title">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="subtitle" formControlName="subtitle">
            </mat-form-field>
                <button mat-raised-button type="button" (click)='fileInput.click()'>Choose Image</button>
                <input type="file" #fileInput (change)="detectedFile($event)" hidden accept="image/*">
                <p *ngIf="fileUploaded"> Fichier Charg√© ! </p>
            <mat-form-field>
                <textarea matInput placeholder="content" formControlName="content"></textarea>
            </mat-form-field>
            <button mat-raised-button type='submit' [disabled]="bookForm.invalid || fileProcess" color='primary'>Add book</button>
        </form>
    </mat-card-content>
</mat-card>
