<mat-nav-list class="navList">
    <a mat-list-item routerLink="/addBooks">Ajouter un livre</a>
</mat-nav-list>

<div class="livre">
  <mat-card class="example-card" *ngFor="let livre of books; let i = index">
    <button mat-button class="matFlat"(click)="onViewBook(i)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{livre.title}} </mat-card-title>
      <mat-card-subtitle> {{livre.subtitle}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{livre.image}} alt="photo introuvable">
    <mat-card-content class="content">
      <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button  (click)="onDeleteBook(livre)">Delete</button>
    </mat-card-actions>
  </button>
  </mat-card>
</div>
