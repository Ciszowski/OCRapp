<mat-card class="example-card" *ngFor="let livre of book">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> {{livre.title}} </mat-card-title>
          <mat-card-subtitle> {{livre.subtitle}} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image *ngIf="livre.image" src={{livre.image}} alt="photo introuvable">
        <mat-card-content>
          <p>
            {{livre.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onBack()"> Back</button>
        </mat-card-actions>
</mat-card>
